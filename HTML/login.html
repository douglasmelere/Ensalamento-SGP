<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SGP</title>
    <style>
      body {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; padding-top: 10%" class="inputs">
      <h1 class="display-4"><b>Login</b></h1>
      <br />

      <div
        style="
          padding-left: 300px;
          padding-right: 300px;
          padding-top: 0;
          margin: 0;
        "
        class="input-group input-group-lg"
      >
        <span class="input-group-text" id="inputGroup-sizing-lg">Nome</span>
        <input
          type="text"
          id="login_nome"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <br />
      <div
        style="padding-left: 300px; padding-right: 300px"
        class="input-group input-group-lg"
      >
        <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
        <input
          type="email"
          id="login_email"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <br />
      <div
        style="padding-left: 300px; padding-right: 300px"
        class="input-group input-group-lg"
      >
        <span class="input-group-text" id="inputGroup-sizing-lg">Senha</span>
        <input
          type="password"
          id="login_senha"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>

      <br /><br />
      <button type="button" class="btn btn-dark" onclick="login()">
        Enviar
      </button>
    </div>
  </body>
</html>
